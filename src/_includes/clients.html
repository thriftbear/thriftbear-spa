<!-- Portfolio Grid Section -->
<section id="portfolio" class="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Portfolio / Client Work</h2>
        <!-- <h3 class="section-subheading text-muted">A list of our satisfied clients.</h3> -->
      </div>
    </div>
    <div class="row">
      {% for client in site.clients %}
        <div
          id="{{ client.permalink }}"
          class="col-lg-4 col-md-4 col-sm-6 col-xs-12 portfolio-item"
        >
          <a href="{{ client.permalink }}" class="portfolio-link">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content">
                <i class="fa fa-rocket fa-3x"></i>
              </div>
            </div>
            <img src="assets/img/portfolio/{{ client.image }}-thumb.jpg" class="img-responsive img-centered" alt="">
          </a>
          <div class="portfolio-caption">
            <h5>{{ client.title }}</h5>
            <p class="text-muted">{{ client.subtitle }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
