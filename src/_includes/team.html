<!-- Team Section -->
<section id="team" class="bg-light-gray">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">The Team</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>

    <div class="row">
      {% assign team_members = site.team | sort: 'order' %}
      {% for member in team_members %}
      <div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-1 col-xs-8 col-xs-offset-2">
        <div class="team-member">
          <a href="team/{{ member.slug }}" class="portfolio-link">
            <img src="assets/img/team/{{ member.image }}.jpg" class="img-responsive img-circle" alt="">
          </a>
          <h3>{{ member.name }}</h3>
          <p class="text-muted">{{ member.role }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted"></p>
      </div>
    </div>

  </div>
</section>
